<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document_Layout</title>
    <link rel="stylesheet" href="static/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="static/bootstrap.bundle.js"></script>
    {% block head %}{% endblock %}

</head>
<body>
<div class="container-fluid">
    <div class="row text-center mt-5 mb-5 gradient-custom-2">
        <h1 class="p-5 m-5 text-white"> Recommend A Sist*A </h1>
    </div>
    <div class="row">
        <div class="col-2 gradient-custom-2 ">
             {% block side %}{% endblock %}

        </div>
        <div class="col-10 gx-5 px-5 text-center">
          {% block col %}{% endblock %}
        </div>

    </div>
</div>
{% block body %}{% endblock %}

</body>
</html>
